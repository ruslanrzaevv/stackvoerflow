{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Overflow</title>
    {{ form.media }}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>

    <style>
        
    </style>
    

    <header class="header" id="header">
        <div class="container">
            <div class="header__inner">
                
                <a class="header__logo" href="{% url 'index' %}">Stack overflow</a>
                {% include "questions/search.html" %}

            <nav class="nav">
                {% if request.user.is_authenticated %}
                <a class="nav__link" href="{% url 'profile' user.username %}">{{ user.username }}</a> |

                <a class="nav__link" href="{% url 'logout' %}">Logout</a>

                {% else %}
                <a class="nav__link" href="{% url 'login' %}">Log in</a>
                <a class="nav__link" href="#">Sign in</a>
                {% endif %}
            </nav>
        </div>
        </div>
    </header>

    <main class="main">
        {% block main %}
        {% endblock %}
    </main>

    <footer>
    </footer>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
